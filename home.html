<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
        <script src="JavaScript.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
	<meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <section>
        <p id= "Winner"></p>
        <button class="resetButton" id="reset">Reset</button>
    </section>
    <div class="divTable">
        
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell"><button class="buttons" id="0"></button></div>
                <div class="divTableCell"><button class="buttons" id="1"></button></div>
                <div class="divTableCell"><button class="buttons" id="2"></button></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><button class="buttons" id="3"></button></div>
                <div class="divTableCell"><button class="buttons" id="4"></button></div>
                <div class="divTableCell"><button class="buttons" id="5"></button></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><button class="buttons" id="6"></button></div>
                <div class="divTableCell"><button class="buttons" id="7"></button></div>
                <div class="divTableCell"><button class="buttons" id="8"></button></div>
            </div>
        </div>
    </div>
</body>
</html>
